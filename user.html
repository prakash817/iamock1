    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conatiner{
            display: grid;
            width: 90%;
            border: 1px solid red;
            margin: auto;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
        }
        #conatiner>div{
            border: 1px solid red;
            height: 300px;
            display: flex;
            justify-content: space-between;
        }
        img{
            height: 100%;
        }
    </style>
</head>
<body>
    i am user
    <div id="conatiner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</html>

<script>
    fetch("http://localhost:3000/book")
    .then(res =>res.json())
    .then(data=>displayData(data))
    .catch(err=>console.log(err)) ;

    function displayData(data){
        console.log("display")
        document.getElementById("conatiner").innerHTML = "" ;

        data.map(ele=>{
            console.log(ele)
            let childDiv = document.createElement("div") ;
            let divIn = document.createElement("div") ;

            let img = document.createElement("img") ;
            let name = document.createElement("h2") ;
            let author = document.createElement("p") ;
            let genre = document.createElement("p") ;
            let edition = document.createElement("p") ;
            let publisher = document.createElement("p") ;
            let cost = document.createElement("p") ;
            let borrow = document.createElement("button") ;

            img.src =ele.image_url,
            name.innerText =ele.book_name,
            author.innerText =ele.author,
            genre.innerText =ele.genre,
            edition.innerText =ele.edition,
            publisher.innerText =ele.publisher,
            cost.innerText =ele.cost
            borrow.innerText = "Borrow"
            borrow.addEventListener("click" , ()=>{
                console.log("clicked boee")
            })

            divIn.append(name,author,genre,edition,publisher,cost,borrow)
            childDiv.append(img,divIn)
            document.getElementById("conatiner").append(childDiv)


        })

    }
</script>
